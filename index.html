  <div class="seed-container">
    <form action="javascript:;" id="brusheForm">
      <label for="file" class="fileLabel">
        <p class="fileLabel">Upload File</p>
      </label>
      <input required type="file" accept="image/*" name="image" id="file">
      <input id="submitBrushe" type="submit">
      <div id="formGrid">
        <div id="formSliders">
          <li>
            <p>Start Area</p>
            0.5
            <input type="range" min="0.50" max="3.00" value="1.00" step="0.1" class="slider" id="startArea">3
          </li>
          <li>
            <p>Total Steps</p>
            200
            <input type="range" min="200" max="1000" value="600" step="10" class="slider" id="steps">1000
          </li>
          <li>
            <p>Noise Scale</p>
            0.1
            <input type="range" min="0.1" max="4" value="2" step="0.1" class="slider" id="scale">4
            <!--Divide this value by 10000-->
          </li>
          <li>
            <p>Count</p>
            500
            <input type="range" min="500" max="5000" value="1500" step="100" class="slider" id="count">5000
          </li>
        </div>
        <div>
          <p>Upload a photo to see what it would be like if it was repainted.</p>

          </div>
        </div>
      </div>
