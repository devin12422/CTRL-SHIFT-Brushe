<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="/images/brushIcon.png">
    <title>Brushe</title>
    <link rel="stylesheet" href="https://horizon-tobacco.codio.io/style.css">
    <link rel="stylesheet" href="https://horizon-tobacco.codio.io/css/main.css">
    <!--     <script src="https://horizon-tobacco.codio.io/index.js"></script> -->
</head>

<body>
    <div id="phone">
        <div id="notch">
        </div>
        <div id="apps">
            <a href="https://horizon-tobacco-9966.codio.io/">
                <div><img src="/images/brushIcon.png" alt=""></div>
            </a>
            <a href="https://horizon-tobacco.codio.io/html/home.html">
                <div><img src="/images/homeIcon.png" alt=""></div>
            </a>
            <a href="https://horizon-tobacco.codio.io/html/gallery.html">
                <div><img src="/images/galleryIcon.png" alt=""></div>
            </a>
            <a href="https://horizon-tobacco.codio.io/html/about.html">
                <div><img src="/images/infoIcon.png" alt=""></div>
            </a>
        </div>
    </div>
    <div id="laptop">
        <div id="laptopScreen">
            <div id="laptopScreenEdge">
                <div>
                </div>
                <canvas id="brusheCanvas"></canvas>
                <h5>MacBook Air</h5>
            </div>
        </div>
        <div id="laptopKeyboard">
            <form action="javascript:;" id="brusheForm">
                <div id="keyContainer">
                    <div class="speakers">
                    </div>
                    <div id="keys">
                        <div id="touchBar">
                            <input value="#04405a" type="color" id="backgroundColor">
                            <div id="HSLsliders">
                                <input type="range" min="0" max="360" value="1" class="slider" id="colorHueSlider">
                                <input type="range" min="0" max="100" value="50" class="slider" id="colorSatSlider">
                                <input type="range" min="0" max="100" value="100" class="slider" id="colorLightSlider">
                            </div>
                            <div id="HSLpreview">
                            </div>
                        </div>
                        <div id="uploadKey">
                            <label for="file" id="fileLabel">
                                <h2>Upload</h2>
                            </label>
                            <input type="file" accept="image/*" name="image" id="file">
                        </div>
                    </div>
                    <div class="speakers">
                    </div>
                </div>
                <input id="submitBrushe" type="submit">
            </form>
        </div>
        <div id="laptopBottom"></div>
    </div>
    <div id="desk"></div>
    <script src="/config.js"></script>
    <script src="/bundle.js"></script>
</body>

</html>
